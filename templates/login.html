<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</head>
<body>

<div id="id01" class="modal">
  <form class="modal-content" action="/login" method="post">
    <div class="container">
      <h1>Login</h1>
      <p>Please enter your email and password to login.</p>

      <label for="email" class="required-field">Email</label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw" class="required-field">Password</label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <div class="clearfix">
        <button type="submit" class="loginbtn">Login</button>
        <button type="button" class="signupbtn" onclick="window.location.href='{{ url_for('signup_form') }}'">Sign Up</button>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="error-message">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </form>
</div>

</body>
</html>
